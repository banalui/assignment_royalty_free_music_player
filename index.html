<html>
<head>
	<title>Royalty Free Music Player</title>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav class="navbar navbar-default the-navbar">
  		<div class="container-fluid">
    		<div class="navbar-header">
      			<a class="navbar-brand" href="#"><img alt="Brand" src="brand.png"></a>
    		</div>
    		<h1 class="navbar-text">Royalty Free Music Player</h1>
  		</div>
	</nav>
	<div class="container songs-wrapper">
		<div class="row song-wrapper">
			<div class="col-md-1 control-button-wrapper">
				<div class="row control-button-row">
					<div class="col-md-12 control-button"><span class="glyphicon glyphicon-play"></span></div>
				</div>
			</div>
  			<div class="col-md-11 song-info-wrapper">
  				<div class="row song-name-row">
  					<div class="col-md-12 song-name">
  						<p class="the-song">On Hold</p>
  					</div>
  				</div>
  				<div class="row singer-name-row">
  					<div class="col-md-12 singer-name">
  						<p class="the-singer">Edith Frost</p>
  					</div>
  				</div>
  			</div>
		</div>
		<div class="row song-wrapper">
			<div class="col-md-1 control-button-wrapper">
				<div class="row control-button-row">
					<div class="col-md-12 control-button"><span class="glyphicon glyphicon-play"></span></div>
				</div>
			</div>
  			<div class="col-md-11 song-info-wrapper">
  				<div class="row song-name-row">
  					<div class="col-md-12 song-name">
  						<p class="the-song">How Can I Be So Thirsty Today?</p>
  					</div>
  				</div>
  				<div class="row singer-name-row">
  					<div class="col-md-12 singer-name">
  						<p class="the-singer">The Meat Purveyors</p>
  					</div>
  				</div>
  			</div>
		</div>
		<div class="row song-wrapper">
			<div class="col-md-1 control-button-wrapper">
				<div class="row control-button-row">
					<div class="col-md-12 control-button"><span class="glyphicon glyphicon-pause"></span></div>
				</div>
			</div>
  			<div class="col-md-11 song-info-wrapper">
  				<div class="row song-name-row">
  					<div class="col-md-12 song-name">
  						<p class="the-song">18 Wheels</p>
  					</div>
  				</div>
  				<div class="row singer-name-row">
  					<div class="col-md-12 singer-name">
  						<p class="the-singer">Moonshine Willy</p>
  					</div>
  				</div>
  			</div>
		</div>
		<div class="row song-wrapper">
			<div class="col-md-1 control-button-wrapper">
				<div class="row control-button-row">
					<div class="col-md-12 control-button"><span class="glyphicon glyphicon-play"></span></div>
				</div>
			</div>
  			<div class="col-md-11 song-info-wrapper">
  				<div class="row song-name-row">
  					<div class="col-md-12 song-name">
  						<p class="the-song">Hold the Woodpile Down</p>
  					</div>
  				</div>
  				<div class="row singer-name-row">
  					<div class="col-md-12 singer-name">
  						<p class="the-singer">The Holy Modal Rounders</p>
  					</div>
  				</div>
  			</div>
		</div>
		<div class="row song-wrapper">
			<div class="col-md-1 control-button-wrapper">
				<div class="row control-button-row">
					<div class="col-md-12 control-button"><span class="glyphicon glyphicon-play"></span></div>
				</div>
			</div>
  			<div class="col-md-11 song-info-wrapper">
  				<div class="row song-name-row">
  					<div class="col-md-12 song-name">
  						<p class="the-song">'Til My Teardrops Turn To Gold</p>
  					</div>
  				</div>
  				<div class="row singer-name-row">
  					<div class="col-md-12 singer-name">
  						<p class="the-singer">Rex Hobart & the Misery Boys</p>
  					</div>
  				</div>
  			</div>
		</div>
		<footer class="navbar-fixed-bottom navbar-default dark-footer">
			<div class="row control-panel-wrapper">
				<div class="col-md-1 control-prev-wrapper"><span class="glyphicon glyphicon-step-backward"></span></div>
				<div class="col-md-1 control-play-wrapper"><span class="glyphicon glyphicon-pause"></span></div>
				<div class="col-md-1 control-next-wrapper"><span class="glyphicon glyphicon-step-forward"></span></div>
				<div class="col-md-9 control-song-wrapper">
					<div class="row song-name-row">
  						<div class="col-md-12 song-name">
  							<p class="the-song">18 Wheels</p>
  						</div>
  					</div>
  					<div class="row singer-name-row">
  						<div class="col-md-12 singer-name">
  							<p class="the-singer">Moonshine Willy</p>
  						</div>
  					</div>
				</div>
			</div>
		</footer>
